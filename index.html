<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <meta name="Бесплатный, быстрый и простой калькулятор для компьютеров, планшетов и смартфонов" />
    
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="icon" href="img/favicon.png">
    <script defer src="scripts/script.js"></script>
    

  </head>
  <body>
    <div class="calc">
        <div class="calc__input"> <p></p> </div>
        <div class="calc__result"> <p></p> </div>
        <div class="culc__button culc__button_delete" ><p>DEL</p></div>
        <div class="culc__button culc__button_clear" ><p>C</p></div>
        <div class="culc__button culc__button_open" value ="(" ><p>(</p></div>
        <div class="culc__button culc__button_close" value =")" ><p>)</p></div>
        <div class="culc__button culc__button_7" value ="7" ><p>7</p></div>
        <div class="culc__button culc__button_8" value ="8" ><p>8</p></div>
        <div class="culc__button culc__button_9" value ="9" ><p>9</p></div>
        <div class="culc__button culc__button_multi" value ="*" ><p>*</p></div>
        <div class="culc__button culc__button_division" value ="/" ><p>/</p></div>
        <div class="culc__button culc__button_4" value ="4" ><p>4</p></div>
        <div class="culc__button culc__button_5" value ="5" ><p>5</p></div>
        <div class="culc__button culc__button_6" value ="6" ><p>6</p></div>
        <div class="culc__button culc__button_-" value ="-" ><p>-</p></div>
        <div class="culc__button culc__button_exp" value ="^" ><p>^</p></div>
        <div class="culc__button culc__button_1" value ="1" ><p>1</p></div>
        <div class="culc__button culc__button_2" value ="2" ><p>2</p></div>
        <div class="culc__button culc__button_3" value ="3" ><p>3</p></div>
        <div class="culc__button culc__button_plus" value ="+" ><p>+</p></div>
        <div class="culc__button culc-button_result"><p>=</p></div>
        <div class="culc__button culc__button_persent" value ="%" ><p>%</p></div>
        <div class="culc__button culc__button_0" value ="0" ><p>0</p></div>
        <div class="culc__button culc__button__point" value ="." ><p>.</p></div>
    </div>
</html>
