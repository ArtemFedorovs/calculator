<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <meta name="Бесплатный, быстрый и простой калькулятор для компьютеров, планшетов и смартфонов" />
    
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="icon" href="img/favicon.png">
    <script  defer src="scripts/script.js"></script>
    
  </head>
  
  <body>
    <div class="calc">
        <div class="calc__input" > <div></div> </div>
        <div class="calc__result"> <div></div> </div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_delete"><p>DEL</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_clear"><p>AC</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_open"><p>(</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_close"><p>)</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_7"><p>7</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_8"><p>8</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_9"><p>9</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_multi"><p>*</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_division"><p>/</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_4"><p>4</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_5"><p>5</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_6"><p>6</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_-"><p>-</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_exp"><p>^</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_1"><p>1</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_2"><p>2</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_3"><p>3</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_plus" ><p>+</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc-button_result"><p>=</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_persent"><p>%</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button_0"><p>0</p></div>
        <div onclick="pressButton(event.currentTarget.firstChild.innerHTML)" class="culc__button culc__button__point"><p>.</p></div> 
    </div>
</html>
